<!DOCTYPE html>
<html lang="pt-BR">

    <title>Detalhes do Álbum</title>
    <link rel="stylesheet" href="styles.css">
    <script src="data.js" defer></script>
    <script src="album.js" defer></script>
</head>
<body>
    <header>
        <h1>Detalhes do Álbum</h1>
